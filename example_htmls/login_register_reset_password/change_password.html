<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vivid Panda</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container vh-100 d-flex align-items-center justify-content-end">
            <div class="login-box p-4 shadow rounded">
                <h1 class="font-weight-bold mb-4">Vivid Panda</h1>
                <form>
                    <h2 class="text-center mb-4">Change Password</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="New password">
                    </div>
                    <div class="form-group">
                        <label for="repeated_password">Repeat New Password</label>
                        <input type="password" class="form-control" id="repeated_password" placeholder="Repeat new password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Change Password</button>
                </form>
            </div>
        </div>
    </body>
</html>
