<!DOCTYPE html>
<html>
    <head>
        <title>Vivid Panda</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container vh-100 d-flex justify-content-end align-items-center">
            <div class="login-box p-4 shadow rounded">
                <h1 class="text-left font-weight-bold mb-4">Vivid Panda</h1>
                <form>
                    <h2 class="text-center mb-4">Reset password</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="name@example.com"
                        >
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Send email</button>
                    <p class="text-center mt-3">
                        <a href="logging_page.html">Already have an account? Login</a>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
